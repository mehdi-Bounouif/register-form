<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signIn & signUp form</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <form class="login-form" id="log-page">
      <h1>Sign In</h1>
      <input type="text" placeholder="username" />
      <input type="password" placeholder="password" />
      <button>login</button>
      <p class="message">Not registered? <a href="#" id="register">Create an account</a></p>
    </form>

    <form class="register-form" id="reg-page">
      <h1>Sign Up</h1>
      <input type="text" placeholder="name" />
      <input type="password" placeholder="password" />
      <input type="text" placeholder="email address" />
      <button>create</button>
      <p class="message">Already registered? <a href="#" id="signIn">Sign In</a></p>
    </form>

  </div>

  <script src="js/all.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
